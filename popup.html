<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
  <title>Liquid-dl</title>


  <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="milligram.css">

</head>

<body>
  </head>

  <body id="liquid-dl-body">
    <div class="row">
      <div class="column-25">
        <p>Liquid-dl: Select A Tab <span id="notification-counter"> 0 </span></p>
        <p class="siimple-alert--info" id="liq-message-prompt"></p>
      </div>
    </div>
    </div>

    <div class="tab">
      <button class="tablinks">Settings</button>
      <button class="tablinks">SCDL</button>
      <button class="tablinks">YTDL</button>
    </div>

    <div id="Settings" class="tabcontent">
      <div class="row">
        <span class="column">IP Address (Including Port):</span>
        <input id="liq-ip-addy" placeholder="Insert IP address" type="text">

        <span class="column">API Key:</span>
        <input id="liq-api-key" placeholder="Insert API Key" type="text">
        <span class="column">Default Directory:</span>
        <input type="text" placeholder="Default Directory" id="liq-default-directory">
        <div class="column-100 button button-outline" id="liq-save-settings">Save Settings</div>
      </div>
    </div>

    <div id="SCDL" class="tabcontent">
      <div class="row">
        <label for="scdl-url-field">URL</label>
        <input type="text" placeholder="Soundcloud URL" id="scdl-url-field">
        <label for="scdl-output-field">Output Path</label>
        <input type="text" placeholder="Output Path" id="scdl-output-field">
        <div class="float-right">
          <input type="checkbox" id="all-tracks">
          <label class="label-inline" for="all-tracks">DL All User Tracks</label>
        </div>
        <div class="column-100 button button-outline" id="scdl-submit">Download</div>

      </div>


    </div>

    <div id="YTDL" class="tabcontent">
      <div class="row">
        <label for="ytdl-url-field">URL</label>
        <input type="text" placeholder="URL" id="ytdl-url-field">
        <label for="ytdl-output-field">Output Folder</label>
        <input type="text" placeholder="Output Path" id="ytdl-output-field">
        <div class="float-right">
          <input type="checkbox" id="ytdl-make-folder"></input>
          <label for="ytdl-make-folder" class="label-inline"> Make Folder For Videos</label>

        </div>
        <div class="column-100 button button-outline" id="ytdl-submit">Download</div>
      </div>
    </div>

    <script src="jquery.js"></script>
    <script src="popup.js"></script>

  </body>


</html>
